<div class="row">
	<div class="span8">
		<h3>{{page_title}}</h3>

		<form method="POST" action="/astronauts/{{astro.slug}}/edit">

			<label for="thenamebox">
				Reminder <input type="text" name="reminder" id="thenamebox" value="{{astro.reminder}}" required> 
			</label>


			<label for="reminderDate">
				Reminder Date <input type="date" name="reminderDate" id="reminderDate" value="{{astro.reminderDateForm}}"> 
			</label>
			

			<label for="tagz">
				Tags <input type="text" name="tagz" id="tagz" value="{{#astro.tagz}}{{.}},{{/astro.tagz}}"> 
			</label>			

			
			<input type="submit" value="Edit Astronaut">

		</form>

		<hr>

		<a href="/astronauts/{{astro.slug}}/delete" class="btn btn-danger">Delete record</a>
	</div>
</div>
